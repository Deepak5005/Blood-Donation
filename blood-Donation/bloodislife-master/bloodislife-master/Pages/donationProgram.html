<div class="jumbotron jumbotron-fluid mt-5 pt-5">
    <div class="container">
        <h1 class="display-4">Welcome To Blood Care</h1>
        <br>
        <h2 class="display-6">Register for Donation Program</h2>
        <br>
        <p class="lead">A simple way to register and manage Events from anywhere</p>
    </div>
</div>
<div class="container form-donation my-4 py-3">
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Organizer Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Full Name" required>
            </div>
            <div class="form-group col-md-6">
                <label for="inputEmail4">Organsizer Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Venue</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Address" required>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Date of Event</label>
            <input type="date" class="form-control" id="inputDate" placeholder="Date of Event" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">Volunteers</label>
                <input type="text" class="form-control" id="VolunteerNames" placeholder="Names">
            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Amount of Blood Collected</label>
                <input type="number" class="form-control" id="bloodAmount" placeholder="in Litres">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Agree to terms and conditions 
                </label>
                <div class="invalid-feedback text-warning">
                    You must agree before submitting.
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-danger">Register</button>
    </form>
</div>
