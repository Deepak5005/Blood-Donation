<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/signup.css">

</head>

<body>

    <div class="col-md-12">
        <div class="row">
            <div class="col-md-4">
                <div class="mybox container  my-5">
                    <!-- Pills navs -->

                    <!-- Pills content -->
                    <div class="tab-content">


                        <div *ngIf="!isLoggedIn" class="tab-pane fade show active" role="tabpanel">
                            <div class="text-center">
                                <h4><i class="bi bi-person-lines-fill"></i> Join our Blood Donor Network and Connect with Your Ideal Donation Opportunity!</h4>
                                <hr>
                            </div>
                            <form method="post" action="/signup">
                                <!-- Username input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="registerUsername"><i class="bi bi-person-circle"></i> Username</label>
                                    <input type="text" id="registerUsername" class="form-control" name="username" />
                                </div>

                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label" for="registerPassword"><i class="bi bi-lock"></i> Password</label>
                                    <input type="password" id="registerPassword" class="form-control"  name="password" />
                                </div>

                                <!-- Register As input -->
                                <div class="form-group mb-4">
                                    <label class="form-label" for="registerRepeatPassword"><i class="bi bi-person-plus"></i> Register As</label>
                                    <div class="input-group">
                                        <select class="form-select" id="usertype" name="usertype">
                                          <option value="admin">Member</option>
                                          <option value="user">
                                            Volunteer</option>
                                        </select>
                                    </div>
                                </div>







                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3"><i class="bi bi-box-arrow-in-right"></i> Sign Up</button>

                                <!-- Login button -->
                                <div class="text-center">
                                    <p>Already a member? <a href="/login"><i class="bi bi-door-open"></i> Login</a></p>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="text-center mt-5">
                    <img src="/undraw_sign_up_n6im.svg" alt="Contact Us Image">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
