<!-- Pills navs -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" />
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/login.css">

</head>

<body>
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-8">
                <div class="text-center my-5">
                    <img src="/undraw_sign_in_re_o58h.svg" alt="Contact Us Image">
                </div>
            </div>
            <div class="col-md-4">
                <div class="mybox container  my-5">
                    <!-- Pills content -->
                    <div class="tab-content">

                        <div *ngIf="!isLoggedIn" class="tab-pane fade show active" role="tabpanel" aria-labelledby="tab-login">
                            <div class="text-center">
                                <h4><i class="bi bi-briefcase-fill"></i> Sign in to Donate Blood!</h4>
                                <hr>


                            </div>
                            <form method="post" action="/login">
                                <!-- Email input -->
                                <div class="form-group mb-4">
                                    <label class="form-label" for="loginName"><i class="bi bi-person"></i> Enter Username</label>
                                    <input type="text" id="loginName" class="form-control"  name="username" />
                                </div>

                                <!-- Password input -->
                                <div class="form-group mb-4">
                                    <label class="form-label" for="loginPassword"><i class="bi bi-lock"></i> Enter Password</label>
                                    <input type="password" id="loginPassword" class="form-control"  name="password" />
                                </div>

                                <div class="form-group mb-4">
                                    <label class="form-label" for="loginPassword"><i class="bi bi-person-circle"></i> Login As</label>
                                    <div class="input-group">
                                        <select class="form-select" id="usertype" name="usertype" >
                                      <option value="admin">Member</option>
                                      <option value="user">
                                        Volunteer</option>
                                    </select>
                                    </div>
                                </div>


                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4"><i class="bi bi-box-arrow-in-right"></i> Sign in</button>

                                <!-- Register buttons -->
                                <div class="text-center">
                                    <p>Not a member? <a href="/signup"><i class="bi bi-person-plus"></i> Register</a></p>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
